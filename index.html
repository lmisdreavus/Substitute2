<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포켓몬 검색</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">포켓몬 검색</h1>
    <div class="form-group">
      <input type="text" id="search" list="pokemon-list" class="form-control" placeholder="포켓몬 이름을 입력하세요">
      <datalist id="pokemon-list"></datalist>
    </div>
    <div id="result" class="result-container mt-4"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
