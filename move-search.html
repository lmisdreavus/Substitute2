<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- 반응형 메타 태그 추가 -->

  <title>기술 검색기</title>
  <style>
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }
    .search-input {
        width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }
    .search-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .help-icon {
        color: #007bff;
        cursor: pointer;
        font-size: 1.2rem;
    }
    .no-results {
        color: #6c757d;
    }

    .search-results {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .card-body {
      padding: 1rem;
    }

    .card-img {
      width: 100px;
      height: 100px;
    }

    @media (max-width: 576px) {
      .search-results {
        padding: 0 10px;
      }

      .col-md-6 {
        width: 100%;
      }

      .card-body {
        padding: 0.5rem;
      }

      .card-title {
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PoDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">포켓몬 검색</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="move-search.html">기술 검색</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stats-calculator.html">실능 계산</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updates.html">업데이트 내역</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center mb-4">
      <h1 class="text-center mb-0 mr-2">SV 기술 검색</h1>
      <i class="fas fa-question-circle help-icon" data-toggle="modal" data-target="#helpModal"></i>
  </div>
  <div class="search-container">
      <input type="text" id="move-name-input" class="search-input" placeholder="기술 검색">
      <button type="button" class="search-button" onclick="searchMove()">검색</button>
  </div>
  <div id="result" class="result-container mt-4"></div>
</div>

<!-- 검색 결과 표시 창 -->
<div id="search-results" class="search-results mt-4" style="display: none;">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">검색 결과</h5>
    </div>
    <div class="card-body">
      <div class="row" id="result-items">
        <!-- 검색 결과 아이템들이 여기에 동적으로 추가됩니다 -->
      </div>
      <div id="no-results" class="no-results text-center mt-3" style="display: none;">
        <p>검색 결과가 없습니다.</p>
      </div>
    </div>
  </div>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="helpModalLabel">도움말</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              기술명으로 검색 시 해당 기술을 배우는 포켓몬을 표시합니다.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
      </div>
  </div>
</div>

  <script src="move-search.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
